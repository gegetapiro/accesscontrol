<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <script>
        function startsessionvar() {
            let mail = $("#email").val();
            let password = $("#password").val();
            $.ajax({
                url: "check.php",
                type: "POST",
                data: {
                    email: mail,
                    pw: password
                },
                success: function (resp) {
                    alert (resp);
                    // var result = $('<div />').append(resp).find('#response').html();
                    // $("#response").val(resp);
                    if ((resp == "Password errata") || (resp == "utente non trovato")) {
                        $("#response").val(resp);
                        $("#response").css('display', 'block');
                        return false;
                        // window.open("login.html");
                    } else {
                        window.open(resp, "_self");
                    }

                }

            });
        }
    </script>


    <form method="post" id="loginForm" action="index.html">
        <div class="box">
            <h1>ACCESSO</h1>

            <input type="email" name="email" id="email" value="email" onFocus="field_focus(this, 'email');"
                onblur="field_blur(this, 'email');" class="email" />

            <input type="password" name="password" id="password" value="email" onFocus="field_focus(this, 'email');"
                onblur="field_blur(this, 'email');" class="email" />

            <!-- <a href="#">
                <div class="btn">Sign In</div>
            </a> -->
            <!-- End Btn -->
            <input type="button" class="btn" onclick="startsessionvar()" value="ACCESSO">

            <input id="response" type="text">

        </div> <!-- End Box -->

    </form>




    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script>
        function field_focus(field, email) {
            if (field.value == email) {
                field.value = '';
            }
        }

        function field_blur(field, email) {
            if (field.value == '') {
                field.value = email;
            }
        }

        //Fade in dashboard box
        $(document).ready(function () {
            $('.box').hide().fadeIn(1000);
        });

        //Stop click event
        $('a').click(function (event) {
            event.preventDefault();
        }); 
    </script>

</body>

</html>
